<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adivinhe a Bandeira</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=Archivo+Black&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="{% block body_class %}{% endblock %}">
  <div class="bg-grid"></div>
  <div class="glow glow-a"></div>
  <div class="glow glow-b"></div>

  <main class="shell">
    {% block show_topbar %}
    <header class="topbar">
      <div></div>
      <a class="link-home" href="{{ url_for('home') }}">Nova Partida</a>
    </header>
    {% endblock %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <section class="flash-wrap">
          {% for msg in messages %}
            <div class="flash-item">{{ msg }}</div>
          {% endfor %}
        </section>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
